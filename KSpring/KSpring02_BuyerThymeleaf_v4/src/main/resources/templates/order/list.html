<!DOCTYPE html>
<html
        lang="ko"
        xmlns:layout="http://www.ultrq.net.nz/thymeleaf/layout"
        layout:decorator="~{/layout}"
>

<main layout:fragment="content">
    <table class="order_list">
        <thead>
        <tr class="title_tr">
            <th>SEQ</th>
            <th>고객 ID</th>
            <th>상품명</th>
            <th>단가</th>
            <th>수량</th>
            <th>합계</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="SALE : ${SALES}" th:data-id="${SALE.seq}">
            <td th:text="${SALE.seq}">>seq</td>
            <td th:text="${SALE.userid}">userid</td>
            <td th:text="${SALE.pname}">pname</td>
            <td th:text="${SALE.amt}">amt</td>
            <td th:text="${SALE.qty}">qty</td>
            <td th:text="${SALE.total}">total</td>
        </tr>
        </tbody>
    </table>
    <div class="btn_box btn_box2"><button class="btn_insert">주문 등록</button></div>
    <script>
      $(function() {
        $("button.btn_insert").on("click",function() {
          location.href = "/order/insert"
        })
      })
    </script>
</main>
</html>
